<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Produtor - MiraCine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div id="navbar-container">

      </div>

    <main class="container">
        <div class="producer-page">
            <div class="dashboard-header">
                <div>
                    <h1 class="dashboard-title">
                        <i class="fas fa-chart-line"></i>
                        Mira Studio
                    </h1>
                    <p class="dashboard-subtitle" id="dashboard-subtitle">Bem-vinda de volta, Clara Mendes. Aqui
                        está o desempenho do seu canal.</p>
                </div>
                <button class="upload-btn" id="upload-btn">
                    <i class="fas fa-upload"></i>
                    Novo Upload
                </button>
            </div>

            <div class="stats-grid" id="stats-grid">
                
            </div>

            <div class="dashboard-content">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Desempenho (Últimos 7 dias)</h3>
                        <select class="chart-select" id="chart-select">
                            <option>Visualizações</option>
                            <option>Tempo de Exibição</option>
                        </select>
                    </div>

                    <div class="chart-container" id="chart-container">
                        
                    </div>

                    <div class="chart-labels">
                        <span class="chart-label">Seg</span>
                        <span class="chart-label">Ter</span>
                        <span class="chart-label">Qua</span>
                        <span class="chart-label">Qui</span>
                        <span class="chart-label">Sex</span>
                        <span class="chart-label">Sáb</span>
                        <span class="chart-label">Dom</span>
                    </div>
                </div>

                <div class="uploads-card">
                    <h3 class="uploads-title">Conteúdo Recente</h3>

                    <div class="uploads-list" id="uploads-list">
                        
                    </div>

                    <button class="view-all-btn" id="view-all-uploads">
                        Ver Todo o Conteúdo
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
   
      <div id="footer-container">

      </div>
    </footer>

    <script src="../js/template.js"></script>

    <script>
        // Dados específicos da página producer
        const USER_DATA = {
            name: "Clara Mendes"
        };

        const PRODUCER_STATS = {
            totalViews: "125.4K",
            subscribers: "4.2K",
            revenue: "R$ 3.850,00",
            accessibilityUsage: "32%",
            recentUploads: [
                { id: 1, title: "Curta: O Silêncio da Cidade", status: "Publicado", views: 12400, date: "2 dias atrás", image: "https://images.unsplash.com/photo-1518676590629-3dcbd9c5a5c9?q=80&w=200&auto=format&fit=crop" },
                { id: 2, title: "Making of: Cores Vivas", status: "Processando", views: 0, date: "Enviando...", image: "https://images.unsplash.com/photo-1598899134739-24c46f58b8c0?q=80&w=200&auto=format&fit=crop" },
                { id: 3, title: "Documentário: Raízes", status: "Agendado", views: 0, date: "10 Nov, 2025", image: "https://images.unsplash.com/photo-1533561052604-c3beb6d55760?q=80&w=200&auto=format&fit=crop" }
            ]
        };

        const chartData = [40, 65, 45, 80, 55, 90, 100];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function () {
            renderProducerDashboard();
            setupEventListeners();
        });

        function renderProducerDashboard() {
            // Atualizar subtítulo
            document.getElementById('dashboard-subtitle').textContent =
                `Bem-vinda de volta, ${USER_DATA.name}. Aqui está o desempenho do seu canal.`;

            // Cartões de estatísticas
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = '';

            const stats = [
                { label: "Visualizações Totais", value: PRODUCER_STATS.totalViews, icon: "fas fa-eye", trend: "+12%", highlight: false },
                { label: "Receita Estimada", value: PRODUCER_STATS.revenue, icon: "fas fa-credit-card", trend: "+5%", highlight: false },
                { label: "Seguidores", value: PRODUCER_STATS.subscribers, icon: "fas fa-users", trend: "+0.8%", highlight: false },
                { label: "Uso de Acessibilidade", value: PRODUCER_STATS.accessibilityUsage, icon: "fas fa-universal-access", trend: "+8%", highlight: true }
            ];

            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = `stat-card ${stat.highlight ? 'highlight' : ''}`;
                card.innerHTML = `
            <div class="stat-header">
                <div class="stat-icon">
                    <i class="${stat.icon}"></i>
                </div>
                <span class="stat-trend">
                    <i class="fas fa-arrow-up"></i>
                    ${stat.trend}
                </span>
            </div>
            <div class="stat-value">${stat.value}</div>
            <div class="stat-label">${stat.label}</div>
        `;
                statsGrid.appendChild(card);
            });

            // Gráfico
            const chartContainer = document.getElementById('chart-container');
            chartContainer.innerHTML = '';

            const maxValue = Math.max(...chartData);

            chartData.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = `${(value / maxValue) * 100}%`;
                bar.innerHTML = `<div class="chart-tooltip">${value * 100}</div>`;
                chartContainer.appendChild(bar);
            });

            // Lista de uploads recentes
            const uploadsList = document.getElementById('uploads-list');
            uploadsList.innerHTML = '';

            PRODUCER_STATS.recentUploads.forEach(upload => {
                const item = document.createElement('div');
                item.className = 'upload-item';
                item.innerHTML = `
            <div class="upload-thumbnail">
                <img src="${upload.image}" alt="${upload.title}">
            </div>
            <div class="upload-details">
                <h4 class="upload-title">${upload.title}</h4>
                <div class="upload-meta">
                    <span class="upload-status status-${upload.status.toLowerCase()}">${upload.status}</span>
                    <span class="upload-date">${upload.date}</span>
                </div>
            </div>
        `;
                uploadsList.appendChild(item);
            });
        }

        function setupEventListeners() {
            // Botão de upload
            document.getElementById('upload-btn').addEventListener('click', function () {
                alert('Funcionalidade de upload em desenvolvimento!');
            });

            // Botão ver todos os uploads
            document.getElementById('view-all-uploads').addEventListener('click', function () {
                alert('Lista completa de conteúdos em desenvolvimento!');
            });

            // Select do gráfico
            document.getElementById('chart-select').addEventListener('change', function () {
                alert('Opção alterada para: ' + this.value);
            });
        }


    </script>
</body>

</html>
