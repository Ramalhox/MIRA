<!-- SÓ ISSO, NADA MAIS -->
<div id="sabia-widget-container">
    <!-- Bolha do Sabiá (APENAS imagem) -->
    <img id="sabia-bubble" src="../assets/img/sabiapng.png" alt="Sabiá">

    <!-- Chat (tudo dentro) -->
    <div id="sabia-chatbox">
        <div id="sabia-header">
            <span>Sabiá Assistente</span>
            <div class="header-controls">
                <button class="header-btn" id="minimize-btn" title="Minimizar">−</button>
                <button class="header-btn" id="close-btn" title="Fechar">×</button>
            </div>
        </div>

        <div id="sabia-chat">
            <div class="welcome-message">Olá! Como posso ajudar?</div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div id="sabia-input-area">
            <input id="sabia-msg" type="text" placeholder="Digite sua mensagem...">
            <button id="sabia-send">Enviar</button>
        </div>
    </div>
</div>
